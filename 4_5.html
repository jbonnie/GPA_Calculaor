<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style2.css">
    <script defer src="script_4_5.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <h1>4.5 Version</h1>
            <table>
                <tr>
                    <td rowspan="8">
                        <textarea id="screen_major" readonly></textarea>
                    </td>
                    <td rowspan="8">
                        <textarea id="screen_non_major" readonly></textarea>
                    </td>
                    <td colspan="3"><input type="text" id="input" value="" readonly></td>
                </tr>
                <tr>
                    <td><button class="one remove">Reset</button></td>
                    <td><button class="two remove">Delete</button></td>
                </tr>
                <tr>
                    <td><button class="one letter" id="0">A+</button></td>
                    <td><button class="one letter" id="1">A0</button></td>
                </tr>
                <tr>
                    <td><button class="one letter" id="2">B+</button></td>
                    <td><button class="one letter" id="3">B0</button></td>
                </tr>
                <tr>
                    <td><button class="one letter" id="4">C+</button></td>
                    <td><button class="one letter" id="5">C0</button></td>
                </tr>
                <tr>
                    <td><button class="one letter" id="6">D+</button></td>
                    <td><button class="one letter" id="7">D0</button></td>
                </tr>
                <tr>
                    <td><button class="one major" id="major_submit">Major</button></td>
                    <td><button class="one letter" id="8">F</button></td>
                </tr>
                <tr>
                    <td><button class="one major" id="non_major_submit">Non-major</button></td>
                    <td><button class="three">I'm Done</button></td>
                </tr>
            </table>
        </div>
        <nav>
            <button class="bar" id="home">Home</button>
            <button class="bar" id="4.3">4.3 Version</button>
        </nav>
    </div>
</body>
</html>
